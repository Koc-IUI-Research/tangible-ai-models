<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Piko</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="./libraries/reveal/reveal.css">
		<link rel="stylesheet" href="./libraries/reveal/theme/moon.css" id="theme">
		<style type="text/css" media="screen">
			.slides section.has-dark-background,
			.slides section.has-dark-background h2 {

			.slides section.has-light-background h2 {

			}
		</style>
	</head>

	<body>

		<div class="reveal">

				<section data-background="#00ffff">

				</section>

				<section>
					<section data-background="#ff0000">
						<h2>data-background: #ff0000 - vertical</h2>
					</section>
					<section data-background="rgba(0, 0, 0, 0.2)">

					</section>
					<section data-background="salmon">

					</section>
				</section>

				<section data-background-transition="slide" data-background="./assets/1.jpg">

				</section>

				<section data-background-video="https://s3.amazonaws.com/static.slid.es/site/homepage/v1/homepage-video-editor.mp4,https://s3.amazonaws.com/static.slid.es/site/homepage/v1/homepage-video-editor.webm">

		<script src="./libraries/reveal/reveal.js"></script>
		<script>

			// Full list of configuration options:
			// https://revealjs.revealjs.com/config/
			Reveal.initialize({
				center: true,

				// transitionSpeed: 'slow',
				// backgroundTransition: 'slide'
			});
